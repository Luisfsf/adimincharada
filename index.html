<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin Charadas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .box { background: #f1f1f1; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    input, button { margin-top: 10px; display: block; width: 100%; padding: 8px; }
    button { cursor: pointer; font-weight: bold; }
    .green { background: #4CAF50; color: white; border: none; }
    .blue { background: #2196F3; color: white; border: none; }
    .orange { background: #ff9800; color: white; border: none; }
    .red { background: #f44336; color: white; border: none; }
    .charada-item { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-top: 10px; }
    .botoes { margin-top: 10px; display: flex; gap: 10px; }
    .total { float: right; margin-top: -30px; }
    .hidden { display: none; }
    label { margin-top: 10px; display: block; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ADMIN CHARADAS</h1>

  <!-- Adicionar nova charada -->
  <div id="adicionarCharada" class="box">
    <h3>Adicionar nova charada</h3>
    <label for="pergunta">Pergunta</label>
    <input type="text" id="pergunta" placeholder="Digite a pergunta">
    
    <label for="resposta">Resposta</label>
    <input type="text" id="resposta" placeholder="Digite a resposta">

    <button class="green" onclick="adicionar()">Adicionar</button>
  </div>

  <!-- Editar charada -->
  <div id="editarCharada" class="box hidden">
    <h3>Editar charada</h3>
    <label for="editarPergunta">Pergunta</label>
    <input type="text" id="editarPergunta">

    <label for="editarResposta">Resposta</label>
    <input type="text" id="editarResposta">

    <button class="blue" onclick="salvarEdicao()">Salvar alterações</button>
    <button class="orange" onclick="cancelarEdicao()">Cancelar edição</button>
  </div>

  <hr>

  <!-- Lista de charadas -->
  <h3>Charadas cadastradas:</h3>
  <span class="total">Total: <span id="totalCharadas">0</span></span>

  <div id="listaCharadas"></div>

  <script src="script.js"></script>

</body>
</html>
